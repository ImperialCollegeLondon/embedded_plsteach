<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:70%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<br>
	<button id="addDataset">Add Dataset</button>
	<button id="pushData">Push Data</button>
	<script>
    	var data = [[],[],[],[]];
    	var color = ["rgba(231,115,115,50)","rgba(115,173,231,50)",
                	"rgba(115,231,115,50)","rgba(231,173,115,50)"]

		var config = {
			type: 'line',
			data: {
				datasets: []
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Sensor Data Plot'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
		
		document.getElementById('addDataset').addEventListener('click', function() {
    		var sen_num = config.data.datasets.length;
			var newDataset = {
				label: 'Sensor ' + (sen_num+1),
				backgroundColor: color[sen_num],
				borderColor: color[sen_num],
				data: data[sen_num],
				fill: false
			};

			config.data.datasets.push(newDataset);
			window.myLine.update();
		});
		
		document.getElementById('pushData').addEventListener('click', function() {
		//push and update data
                data[0].push({x:1, y:1});
                data[1].push({x:1, y:2});
                data[2].push({x:1, y:3});
                window.myLine.update();
			}
		);

	</script>
</body>

</html>
