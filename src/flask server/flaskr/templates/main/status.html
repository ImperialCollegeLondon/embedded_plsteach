{% extends 'base.html' %}

{% block header %}
{% block title %}Settings{% endblock %}

{% endblock %}

{% block content %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <title>Angular Gridster</title>
            <meta name="description" content="" />
            <base href="/">
                
                <meta name="viewport" content="width=device-width, initial-scale=1">
                    
                    
                    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
                        
                        
                        
                        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
                        <script src="https://code.angularjs.org/1.2.15/angular-route.min.js"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
                        
                        <script src="{{ url_for('static',filename='angular/angular.js') }}"></script>
                        
                        <script type="text/javascript">
                            (function() {
                             angular.module('app', ['gridster', 'ui.bootstrap', 'ngRoute'])
                             .config(['$routeProvider',
                                      function($routeProvider) {
                                      $routeProvider
                                      .when('/dashboard', {
                                            templateUrl: 'view.html',
                                            controller: 'DashboardCtrl'
                                            })
                                      .otherwise({
                                                 redirectTo: '/dashboard'
                                                 });
                                      }
                                      ])
                             .controller('RootCtrl', function($scope) {
                                         $scope.$on('$locationChangeStart', function(e, next, current) {
                                                    $scope.page = next.split('/').splice(-1);
                                                    });
                                         });
                             })();
                            </script>
                        <script src="{{ url_for('static',filename='angular/script.js') }}"></script>
    </head>
    
    <body ng-app="app">
        <div ng-controller="RootCtrl">
            <link rel="stylesheet" ng-href="{{ styleUrl }}" />
            
            
            <div class="container" ng-view></div>
            
        </div>
        <script src="{{ url_for('static',filename='angular/runtime.js') }}"></script>
        <script src="{{ url_for('static',filename='angular/es2015-polyfills.js') }}"></script>
        <script src="{{ url_for('static',filename='angular/polyfills.js') }}"></script>
        <script src="{{ url_for('static',filename='angular/vendor.js') }}"></script>
        <script src="{{ url_for('static',filename='angular/main.js') }}"></script>
</html>
{% endblock %}
